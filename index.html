<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Osteoderms Compiler</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 1em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      gap: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Osteoderms Compiler</h1>
  </header>
  <main>
    <label for="source">Source Code:</label>
    <textarea id="source" rows="12" placeholder="Write your Osteoderms code here..."></textarea>

    <div class="buttons">
      <button id="compileBtn">Compile</button>
      <button id="runBtn">Run</button>
    </div>

    <script type="module" src="App.js"></script>


<button id="compileBtn">Compile</button>
<button id="runBtn">Run</button>

  </main>
  <footer>
    Made with GitHub by mondʰh₁ros mon.
  </footer>
</body>
</html>
